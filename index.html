<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    #playerContainer {
      position: relative;
      border: 2px solid;
      border-radius: 5px;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    #playerContainer:hover {
      box-shadow: 0 0 30px rgba(0, 200, 255, 0.5) !important;
    }

    #controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;

      /* Fading grey gradient background */
      background: linear-gradient(to top, rgba(40, 40, 40, 0.9), rgba(20, 20, 20, 0.7), rgba(10, 10, 10, 0.5));
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);

      box-sizing: border-box;
      
      /* Fade transition */
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    /* When playing, hide controls by default */
    #controls.playing {
      opacity: 0;
    }
    
    /* When playing and hovering over the control bar, show everything at once */
    #controls.playing:hover {
      opacity: 1;
    }

    .control-icon {
      width: 38px; /* Increased from 32px by ~20% */
      height: 38px; /* Increased from 32px by ~20% */
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }
    
    /* Hover effect for control icons */
    .control-icon:hover {
      transform: scale(1.1);
    }

    #volumeSlider {
      width: 120px;
      appearance: none;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      border-radius: 5px;
    }
    
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #00c8ff;
      cursor: pointer;
      border-radius: 50%;
    }
    
    #volumeSlider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #00c8ff;
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }
  </style>
</head>

<body>
  <div id="playerContainer">
    <!-- p5 canvas goes here -->
    <div id="controls">
      <img id="playBtn" class="control-icon" src="img/play.png">

      <img id="volumeIcon" class="control-icon" src="img/volume50.png">

      <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
