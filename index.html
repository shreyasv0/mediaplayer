<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.js"></script>
  
  <title>Media Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="playerContainer">
    <div id="controls">
      <img id="playBtn" class="control-icon" src="img/play.png" alt="Play/Pause button">

      <img id="volumeIcon" class="control-icon" src="img/volume50.png" alt="Volume icon">

      <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
