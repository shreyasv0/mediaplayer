<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    #playerContainer {
      position: relative;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
    }

    #controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;

      /* Enhanced overlay with blur effect */
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);

      box-sizing: border-box;
    }

    .control-icon {
      width: 32px;
      height: 32px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }
    
    .control-icon:hover {
      transform: scale(1.1);
    }

    #volumeSlider {
      width: 120px;
      appearance: none;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      border-radius: 5px;
    }
    
    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 15px;
      height: 15px;
      background: #00c8ff;
      cursor: pointer;
      border-radius: 50%;
    }
    
    #volumeSlider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #00c8ff;
      cursor: pointer;
      border-radius: 50%;
      border: none;
    }
  </style>
</head>

<body>
  <div id="playerContainer">
    <!-- p5 canvas goes here -->
    <div id="controls">
      <img id="playBtn" class="control-icon" src="img/play.png">

      <img id="volumeIcon" class="control-icon" src="img/volume50.png">

      <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
